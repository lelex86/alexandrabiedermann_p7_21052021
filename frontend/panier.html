  <body>
    <header class="flex-center">
      <a href="index.html"><img src="/img/orinoco.jpg" alt="logo Orinoco" /></a>
    </header>
    <h1>Votre Panier</h1>

    <main id="container" class="basket">
      <section id="listProductBought"></section>
      <section id="form">
        <h2>Merci de renseigner vos informations</h2>

        <form
          id="formulaire"
          name="contact"
          onsubmit="Controller.sendOrder(this); return false;"
        >
          <label for="lastName">Nom:</label>
          <input
            type="text"
            name="lastName"
            pattern="[A-ZÀ-ÿa-z\s-]{2,100}"
            placeholder="Nom"
            required
          /><br /><br />

          <label for="firstName">Prénom:</label>
          <input
            type="text"
            name="firstName"
            pattern="[A-ZÀ-ÿa-z\s-]{2,100}"
            placeholder="Prénom"
            required
          /><br /><br />

          <label for="address">Adresse:</label>
          <input
            type="text"
            name="address"
            pattern="[A-Za-zÀ-ÿ0-9\s-]{2,300}"
            placeholder="Adresse"
            required
          /><br /><br />

          <label for="city">Ville:</label>
          <input
            type="text"
            name="city"
            pattern="[A-Za-zÀ-ÿ0-9\s-]{1,300}"
            placeholder="Ville"
            required
          /><br /><br />

          <label for="email">e-mail</label>
          <input
            id="email"
            type="email"
            name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
            placeholder="e-mail"
            required
          />

          <button type="submit" name="submit">Envoyer</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Mentions légales</p>
      <p>©Orinoco</p>
